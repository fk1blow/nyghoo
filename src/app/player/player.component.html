<div
 class="radio"
 mouseWheel
 (mouseWheelUp)="mouseWheelUpFunc(event)"
 (mouseWheelDown)="mouseWheelDownFunc(event)"
>

  <audio
    #audioPlayer
    *ngIf="channel | async as channel"
    class="d-none"
    [volume]="volumeScaled"
    [autoplay]="true"
    [muted]="paused"
  >
    <!-- <source src="http://localhost:3000/audio/somafm/{{channel.id}}" type="audio/mp3"> -->
  </audio>

  <div class="columns col-gapless">
    <section class="column col-5">
      <ny-volume
        [start]="initialVolume"
        [value]="volume"
        (changed)="onVolumeChange($event)">
      </ny-volume>

      <img *ngIf="channel | async as station" class="img-responsive" [src]="station.xlimage">
    </section>

    <section class="column col-6 col-ml-auto station-info" [ngClass]="{ paused: paused }">
      <header *ngIf="channel | async as station">
        <h1 class="station-info-title">{{station.title}}</h1>
        <p class="station-info-description">{{station.description}}</p>
      </header>

      <ny-playlist [channel]="channel"></ny-playlist>
    </section>
  </div>

</div>
