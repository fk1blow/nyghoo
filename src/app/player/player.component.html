<div class="radio">

  <div class="columns col-gapless">
    <section class="column col-6 image-section">
      <ny-volume
        [start]="volume"
        [value]="sliderValue"
        (changed)="onVolumeChange($event)">
      </ny-volume>

      <img
        *ngIf="channel | async as station"
        class="img-responsive station-image"
        [src]="station.largeimage">
    </section>

    <section class="column col-6 info-section" [ngClass]="{ paused: paused | async }">
      <header *ngIf="channel | async as station">
        <h1 class="station-title">{{station.title}}</h1>
        <p class="station-description">{{station.description}}</p>
      </header>

      <ny-playlist [channel]="channel"></ny-playlist>
    </section>
  </div>

</div>
