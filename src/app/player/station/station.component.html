<div class="playing" [ngClass]="{ paused: paused }">
  <section class="station-pic">
    <img class="img-responsive" style="width: 200px; height: 200px;" [src]="pic">
  </section>

  <section class="station-info">
    <header class="d-inline-block">{{name}}</header>
    <p>{{description}}</p>
  </section>
</div>
