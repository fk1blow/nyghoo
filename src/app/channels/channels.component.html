
  <div class="container stations">

    <div class="columns" style="width: 100%">

      <div class="column station-item" *ngFor="let chan of channels.slice(0, 6)">
        <button
          [ngClass]="{ active: chan.id === (selected ? selected.value.id : undefined) }"
          (click)="onChangeChannel(chan)"
          class="station-pic"
        >
          <img
            [src]="chan.image"
            class="img-responsive">
        </button>
      </div>

    </div>

  </div>
