<!-- TODO these events handlers should be removed from the app -->
<main class="app-main" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)" tabindex="0">

  <ny-window-controls></ny-window-controls>

  <ny-player
    (volumeChanged)="onPlayerVolumeChange($event)"
    [station]="station"
    [volume]="playerVolume"
    [paused]="playerPaused"
    style="flex-grow: 1">
  </ny-player>

  <ny-radio-stations
    [stations]="availableStations"
    (changed)="onStationChange($event)">
  </ny-radio-stations>

</main>
