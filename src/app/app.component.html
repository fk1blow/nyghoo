<!-- TODO maybe move these event handlers somewhere else -->
<main class="app-main" #appMain (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)" tabindex="0">

  <ny-window-controls></ny-window-controls>

  <ny-player
    (volumeChanged)="onPlayerVolumeChange($event)"
    [channel]="channel"
    [volume]="playerVolume"
    [paused]="playerPaused"
    style="flex-grow: 1">
  </ny-player>

  <ny-channels (changed)="onChannelChange($event)"></ny-channels>

</main>
