<div class="stations">

  <ul class="stations-list">

    <li class="item" *ngFor="let station of stations">
      <button
        [ngClass]="{ active: station.name === selectedStation.name }"
        (click)="onChangeStation(station)"
        class="station-pic"
      >
        <img
          [src]="station.pic.small"
          style="height: 80px; width: 80px;"
          class="img-responsive">
      </button>
    </li>

  </ul>

  <aside class="stations-actions">
    <button class="btn"><i class="fal fa-plus"></i></button>
  </aside>

</div>
